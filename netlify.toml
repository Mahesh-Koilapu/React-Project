[build]
  command = "npm run build"
  publish = ".next"
  
[dev]
  command = "npm run dev"
  port = 3000
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/api/*"
  [headers.values]
    "Cache-Control" = "public, max-age=3600"
    "X-Content-Type-Options" = "nosniff"
